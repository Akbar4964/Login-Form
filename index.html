<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>LOGIN-FORM</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="card">
          <div class="login-card">
            <div class="login-title">Login</div>
            <div class="login-email">
              <div>Email</div>
              <div class="login-email-input">
                <input type="email" />
                <img src="./assets/svg/email.svg" alt="" />
              </div>
            </div>
            <div class="login-password">
              <div>Password</div>
              <div class="login-password-input">
                <input type="password" />
                <img src="./assets/svg/password.svg" alt="" />
              </div>
            </div>
            <div class="counter">
              <div class="remember">
                <input type="checkbox" />
                <p>Remember Me</p>
              </div>
              <div class="forgot">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <div class="login-button">
              <button>Login</button>
            </div>
            <div class="account">
              <div>Don't you have an account?</div>
              <a href="#">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
